<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap" rel="stylesheet">
  <title>Home</title>
</head>
<body>
  <div class="header">
    <img src="images/wraper.png" alt="game image">
  </div>
  <div class="nav position-sticky z-3">
    <div class="container py-3 rounded-4 position-absolute start-50 translate-middle-x">
      <div class="row justify-content-between align-items-center">
        <div class="col-6 col-lg-4 logo d-flex align-items-center">
          <div class="logo-img me-2">
            <img src="images/logo-sm-removebg-preview.png" alt="logo">
          </div>
          <div class="logo-name text-white fs-5 fw-medium text-uppercase">Game Reviews</div>
        </div>
        <div class="col-1 d-lg-none drop-down col-md-3 text-end me-5">
          <i class="fa-solid fa-bars fs-3 border border-1 border-dark px-3 pt-2 pb-1 rounded-2"></i>
        </div>
        <div class="col-12 col-lg-8 cat">
          <ul class="d-lg-flex gap-lg-3 justify-content-end m-0">
            <li class="active pt-3 pt-lg-0"><a class="nav-link" href="#">MMORPG</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">SHOOTER</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">SAILING</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">PERMADEATH</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">SUPERHERO</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">PIXEL</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <!-- Body -->
  <div class="games my-5 pt-5">
    <div class="container">
      <div class="row g-3">
        <div class="card col-12 col-md-6 col-lg-4 col-xl-3"> 
          <div class="game text-white border border-dark border-1 pt-4 px-4 rounded-top-3">
            <div class="img overflow-hidden rounded-top-2">
              <img src="images/images12.jpg" alt="">
            </div>
            <div class="game-title mt-3 d-flex justify-content-between align-items-center">
              <h6 class="game-name">Tarisland</h6>
              <h6 class="paid-status p-2 rounded-2">Free</h6>
            </div>
            <p class="sub-disc text-center fw-bold">A,cross-platform,MMORPG,developed,by,Level,Infinite,and</p>
          </div>
          <div class="game-down d-flex px-4 justify-content-between pt-2 text-white rounded-bottom-3 border border-top-0 border-dark">
            <h6 class="p-2 rounded-2">MMORPG</h6>
            <h6 class="p-2 rounded-2">PC (Windows)</h6>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- <script src="js/main.js"></script> -->
  <script src="js/test.js"></script>
</body>
</html>

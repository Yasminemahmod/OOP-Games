<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap" rel="stylesheet">
  <title>Home</title>
</head>
<body>

  <div class="loader-cover w-100 vh-100 position-absolute d-flex justify-content-center align-items-center z-3">
    <span class="loader"></span>
  </div>

  <section class="all-games">
    
  <div class="header">
    <img src="images/wraper.png" alt="game image">
  </div>
  <div class="nav position-sticky z-2">
    <div class="container py-3 rounded-4 position-absolute start-50 translate-middle-x">
      <div class="row justify-content-between align-items-center">
        <div class="col-6 col-lg-4 logo d-flex align-items-center">
          <div class="logo-img me-2">
            <img src="images/logo-sm-removebg-preview.png" alt="logo">
          </div>
          <div class="logo-name text-white fs-5 fw-medium text-uppercase">Game Reviews</div>
        </div>
        <div class="col-1 d-lg-none drop-down col-md-3 text-end me-5">
          <i class="fa-solid fa-bars fs-3 border border-1 border-dark px-3 pt-2 pb-1 rounded-2"></i>
        </div>
        <div class="col-12 col-lg-8 cat">
          <ul class="d-lg-flex gap-lg-3 justify-content-end m-0">
            <li class="active pt-3 pt-lg-0"><a class="nav-link" href="#">MMORPG</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">SHOOTER</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">SAILING</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">PERMADEATH</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">SUPERHERO</a></li>
            <li class="pt-2 pt-lg-0"><a class="nav-link" href="#">PIXEL</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Body -->
  <div class="games my-5 pt-5">
    <div class="container">
      <div class="row g-3">
      </div>
    </div>
  </div>
  </section>


  <section class="details d-none my-4">
    <div class="container">
      <div class="det-header px-5 d-flex justify-content-between align-items-center">
        <h3 class="text-white">Details Game</h3>
        <i class="fa-solid fa-xmark close text-secondary fs-3"></i>
      </div>
      <div class="game-det py-4">
        <div class="row g-4">
        </div>
      </div>
    </div>
  </section>




  <script src="js/main.js"></script>
</body>
</html>
